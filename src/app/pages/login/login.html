<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#f3f9ff] via-[#fdf6f4] to-[#e6efff]">
  <div class="w-full max-w-sm bg-white p-8 rounded-md shadow-md space-y-6">

    <!-- Title -->
    <h2 class="text-xl font-semibold text-gray-800">Sign in</h2>

    <!-- Form -->
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <input [(ngModel)]="form.email" name="email" type="email" placeholder="Email" required
             class="w-full border-b border-gray-400 focus:outline-none focus:border-blue-600 p-1 placeholder-gray-600" />

      <div class="relative">
        <input
          [(ngModel)]="form.password"
          [type]="showPassword ? 'text' : 'password'"
          name="password"
          placeholder="Password"
          required
          class="w-full border-b border-gray-400 focus:outline-none focus:border-blue-600 p-1 pr-10 placeholder-gray-600"
        />

        <!-- Eye Icon Button -->
        <button type="button" (click)="showPassword = !showPassword"
          class="absolute right-0 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 px-2">
          <img [src]="showPassword ? 'assets/svgs/eye-slash.svg' : 'assets/svgs/eye.svg'" 
               [alt]="showPassword ? 'Hide password' : 'Show password'"
               class="w-5 h-5">
        </button>
      </div>

      <div class="flex items-center justify-between mt-2">
        <div class="text-sm text-blue-600 space-y-3">
          <!-- Status message -->
          <p *ngIf="statusMessage" [ngClass]="{
              'text-green-600': statusType === 'success',
              'text-red-600': statusType === 'error'
            }" class="text-sm font-medium mb-2">
            {{ statusMessage }}
          </p>

          <a routerLink="/register" class="block hover:underline">No Account? <span class="font-medium">Create one!</span></a>
          <a (click)="genericAccountSignin()" class="block hover:underline cursor-pointer">Sign in as a guest</a>
          <a routerLink="/forgot-password" class="block hover:underline">Forgot password?</a>
        </div>
        
        <!-- Button moved here -->
        <button
        type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white py-1 px-6 rounded h-fit mt-3 self-end"
      >
        Next
      </button>
      </div>
    </form>
  </div>
</div>
