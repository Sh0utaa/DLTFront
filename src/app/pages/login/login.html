<div class="min-h-screen flex items-center justify-center bg-gray-900 text-white px-4">
  <div class="w-full max-w-md bg-gray-800 rounded-2xl shadow-xl p-8">
    <h2 class="text-3xl font-semibold text-center mb-6">Sign in to your account</h2>

    <form class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300">Email address</label>
        <input
          id="email"
          type="email"
          required
          class="mt-1 block w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="you@example.com"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
        <input
          id="password"
          type="password"
          required
          class="mt-1 block w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="••••••••"
        />
      </div>

      <div class="flex items-center justify-between text-sm text-gray-400">
        <label class="flex items-center gap-2">
          <input type="checkbox" class="form-checkbox bg-gray-700 border-gray-600 rounded text-blue-500" />
          Remember me
        </label>
        <a href="#" class="hover:underline text-blue-400">Forgot password?</a>
      </div>

      <button
        type="submit"
        class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold text-white transition duration-200"
      >
        Sign in
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-400">
      Don’t have an account?
      <a routerLink="/register" class="text-blue-400 hover:underline">Sign up</a>
    </p>
  </div>
</div>
