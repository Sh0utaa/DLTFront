<div class="profile-container">
  <!-- Loading state -->
  <div *ngIf="isLoading" class="loading-spinner">
    Loading...
  </div>

  <!-- Error message -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <!-- Profile content -->
  <div *ngIf="!isLoading && !errorMessage">

<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#fff8ec] via-[#eaf7ff] to-[#eef4ff]">
    <!-- Responsive Profile Card -->
<div class="bg-white rounded-2xl shadow-xl w-full max-w-4xl mx-auto overflow-hidden">
  <div class="p-6 flex flex-col md:flex-row gap-6">
    
    <!-- Profile Picture -->
    <div class="flex-shrink-0">
      <img
        src="https://via.placeholder.com/150"
        alt="Profile"
        class="w-40 h-40 rounded-xl object-cover"
      />
    </div>

    <!-- Profile Details -->
    <div class="flex-1">
      <div class="flex items-center justify-between">
        <div>
          <h2 class="text-2xl font-semibold text-gray-800">Jeremy Rose</h2>
          <p class="text-sm text-blue-600">Product Designer</p>
        </div>
        <button class="text-gray-400 hover:text-gray-600">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
               viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M5 13l4 4L19 7" />
          </svg>
        </button>
      </div>

      <!-- Rating -->
      <div class="flex items-center mt-2 space-x-2">
        <span class="text-lg text-gray-700">8.6</span>
        <div class="flex">
          <ng-container *ngFor="let star of stars; let i = index">
            <svg *ngIf="i < 4" class="w-5 h-5 text-yellow-400" fill="currentColor"
                 viewBox="0 0 20 20">
              <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.18 3.637h3.813c.969 0 1.371 1.24.588 1.81l-3.084 2.24 1.18 3.637c.3.921-.755 1.688-1.54 1.118L10 13.347l-3.084 2.24c-.784.57-1.838-.197-1.539-1.118l1.18-3.637-3.084-2.24c-.784-.57-.38-1.81.588-1.81h3.813l1.18-3.637z"/>
            </svg>
          </ng-container>
        </div>
      </div>

      <!-- Contact Info -->
      <div class="mt-4 text-sm text-gray-700">
        <p><strong>Phone:</strong> +1 123 456 7890</p>
        <p><strong>Email:</strong> <a href="mailto:hello@jeremyrose.com" class="text-blue-600">hello jeremyrose.com</a></p>
        <p><strong>Website:</strong> <a href="https://www.jeremyrose.com" target="_blank" class="text-blue-600">jeremyrose.com</a></p>
      </div>

      <!-- Skills -->
      <div class="mt-4">
        <h4 class="text-sm font-semibold text-gray-800 mb-2">Skills:</h4>
        <div class="flex flex-wrap gap-2">
          <span class="px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded-full">Branding</span>
          <span class="px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded-full">UI/UX</span>
          <span class="px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded-full">Web Design</span>
          <span class="px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded-full">Packaging</span>
          <span class="px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded-full">Editorial</span>
        </div>
      </div>
    </div>
  </div>
</div>
 
</div>
