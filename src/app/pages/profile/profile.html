<div class="profile-container max-w-md mx-auto p-6 bg-white rounded-lg shadow-md mt-10">
  <!-- Loading state -->
  <div *ngIf="isLoading" class="text-center py-8">
    <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500 mb-2"></div>
    <p class="text-gray-600">Loading profile...</p>
  </div>

  <!-- Error message -->
  <div *ngIf="errorMessage" class="p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg">
    {{ errorMessage }}
  </div>

  <!-- Profile content -->
  <div *ngIf="userData && !isLoading" class="space-y-6">
    <div class="text-center">
      <div class="w-24 h-24 rounded-full bg-gray-200 flex items-center justify-center mx-auto mb-4 text-3xl font-bold text-gray-600">
        {{ userData.name | slice:0:1 | uppercase }}
      </div>
      <h2 class="text-2xl font-bold text-gray-800">{{ userData.name }}</h2>
      <p class="text-gray-600">{{ userData.email }}</p>
    </div>

    <div class="space-y-4">
      <div class="p-4 bg-gray-50 rounded-lg">
        <h3 class="font-medium text-gray-700">Account Details</h3>
        <div class="mt-2 space-y-2">
          <p class="flex justify-between">
            <span class="text-gray-500">User ID:</span>
            <span class="font-mono text-sm">{{ userData.id }}</span>
          </p>
          <p class="flex justify-between">
            <span class="text-gray-500">Joined:</span>
            <span>January 2023</span> <!-- You might want to add registration date to your User interface -->
          </p>
        </div>
      </div>

      <button 
        (click)="logout()" 
        [disabled]="isLoading"
        class="w-full flex items-center justify-center px-4 py-3 bg-red-600 hover:bg-red-700 text-white font-medium rounded-lg transition-colors duration-200"
      >
        <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        {{ isLoading ? 'Logging out...' : 'Logout' }}
      </button>
    </div>
  </div>
</div>
