<div class="min-h-screen flex items-center justify-center bg-gray-900 text-white px-4">
  <div class="w-full max-w-lg bg-gray-800 rounded-2xl shadow-xl p-8">
    <h2 class="text-3xl font-semibold text-center mb-6">Create your account</h2>

    <form class="space-y-5">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
        <input
          id="username"
          type="text"
          required
          placeholder="yourusername"
          class="mt-1 block w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="flex flex-col md:flex-row md:gap-4">
        <div class="w-full">
          <label for="firstName" class="block text-sm font-medium text-gray-300">First Name</label>
          <input
            id="firstName"
            type="text"
            required
            placeholder="John"
            class="mt-1 block w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div class="w-full">
          <label for="lastName" class="block text-sm font-medium text-gray-300">Last Name</label>
          <input
            id="lastName"
            type="text"
            required
            placeholder="Doe"
            class="mt-1 block w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
        <input
          id="email"
          type="email"
          required
          placeholder="john@example.com"
          class="mt-1 block w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="birthdate" class="block text-sm font-medium text-gray-300">Birthdate</label>
        <input
          id="birthdate"
          type="date"
          required
          class="mt-1 block w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
        <input
          id="password"
          type="password"
          required
          placeholder="••••••••"
          class="mt-1 block w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <button
        type="submit"
        class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold text-white transition duration-200"
      >
        Register
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-400">
      Already have an account?
      <a routerLink="/login" class="text-blue-400 hover:underline">Sign in</a>
    </p>
  </div>
</div>
