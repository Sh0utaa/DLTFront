
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#f3f9ff] via-[#fdf6f4] to-[#e6efff]">
  <div class="w-full max-w-sm bg-white p-8 rounded-md shadow-md space-y-6">
    <h1 class="text-2xl font-semibold text-gray-800">Forgot your password</h1>
    <p class="text-sm">Please enter in your email and your new password</p>
    <form (ngSubmit)="onSubmit()" class="space-y-4">
        <input
            [(ngModel)]="form.email"
            name="email"
            placeholder="Email"
            required
            class="w-full border-b border-gray-400 focus:outline-none focus:border-blue-600 p-1 pr-10 placeholder-gray-600"
        />
        <input
            [(ngModel)]="form.password"
            name="password"
            placeholder="Password"
            required
            class="w-full border-b border-gray-400 focus:outline-none focus:border-blue-600 p-1 pr-10 placeholder-gray-600"
        />
        <input
            [(ngModel)]="form.confirmPassword"
            name="confirmPassword"
            placeholder="Confirm Password"
            required
            class="w-full border-b border-gray-400 focus:outline-none focus:border-blue-600 p-1 pr-10 placeholder-gray-600"
        />

      <div *ngIf="showPasswordErrors" class="text-red-500 text-sm">
        <p *ngIf="passwordErrors.length > 0" class="font-medium mb-1">Password must have:</p>
        <ul class="list-disc list-inside">
          <li *ngFor="let error of passwordErrors">{{error}}</li>
        </ul>
      </div>

      <p *ngIf="statusMessage" [ngClass]="{
            'text-green-600': statusType === 'success',
            'text-red-600': statusType === 'error'
          }" class="text-sm font-medium">
          {{ statusMessage }}
      </p>
        <button
        type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white py-1 px-6 rounded h-fit mt-3 self-end"
      >
        Next
      </button>
    </form>
    </div>
</div>
